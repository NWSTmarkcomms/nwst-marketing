<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NWST Marketing Portal Login</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="login-body">
  <div class="login-card">
    <img src="images/FOB-Logo.png" alt="Northwest Logo" />
    <h1>Teammate Login</h1>

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />

    <button id="login-btn">Login</button>
    <button id="signup-btn" class="create-btn">Create Account</button>

    <p id="error-msg"></p>
    <p class="note">Access available to authorized teammates only.</p>
  </div>

  <!-- Firebase Auth -->
  <script type="module" src="/scripts/auth.js"></script>

  <!-- Login + Signup Logic -->
  <script type="module">
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { auth } from "/scripts/auth.js";

    const errorMsg = document.getElementById("error-msg");

    // Redirect logged-in users to catalog
    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "catalog.html";
    });

    // Login
    document.getElementById("login-btn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) {
        errorMsg.textContent = "Please enter both email and password.";
        return;
      }
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        errorMsg.textContent = error.message;
      }
    });

    // Signup + password validation
    document.getElementById("signup-btn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const minLength = 8;
      const hasNumber = /\d/.test(password);
      const hasLetter = /[A-Za-z]/.test(password);
      const hasSpecial = /[!@#$%^&*]/.test(password);

      if (password.length < minLength || !hasNumber || !hasLetter || !hasSpecial) {
        errorMsg.innerHTML =
          "Please choose a stronger password.<br>" +
          `Must include at least ${minLength} characters, one letter, one number, and one special character.`;
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        errorMsg.classList.add("success");
        errorMsg.textContent = "âœ… Account created successfully. You can now log in.";
      } catch (error) {
        errorMsg.classList.remove("success");
        errorMsg.textContent = error.message;
      }
    });
  </script>
</body>
</html>
