<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NWST Marketing Portal Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Inter", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
      flex-direction: column;
      margin: 0;
    }
    .login-card {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 380px;
    }
    .login-card img {
      max-width: 100px;
      margin-bottom: 20px;
    }
    .login-card h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .login-card input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .login-card button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      background-color: #85C446; /* Northwest green */
      color: white;
      font-size: 1rem;
      transition: 0.2s ease-in-out;
    }
    .login-card button:hover {
      background-color: #6EA53B;
    }
    .note {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <img src="images/FOB-Logo.png" alt="Company Logo" />
    <h1>Teammate Login</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login-btn">Login</button>
    <button id="signup-btn" style="background-color:#eee; color:#333;">Create Account</button>
    <p class="note">Access available to authorized teammates only.</p>
  </div>

  <!-- Firebase Auth Script -->
  <script type="module" src="/scripts/auth.js"></script>

  <!-- Login Logic -->
  <script type="module">
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { auth } from "/scripts/auth.js";

    // Redirect logged-in users to catalog
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "catalog.html";
      }
    });

    // Login
    document.getElementById("login-btn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert(error.message);
      }
    });

    // Signup
    document.getElementById("signup-btn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Account created successfully. You can now log in!");
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
